language: elixir
dist: xenial
elixir: 1.8.1
otp_release: 21.2.4
branches:
  only:
    - master
    - release/1.0
cache:
  directories:
    - _build
    - deps
install:
  - mix local.hex --force
  - mix local.rebar --force
before_script: make travis-init
script: make travis
deploy:
  - provider: script
    skip_cleanup: true
    script: make travis-deploy
    on:
      branch: master
  - provider: releases
    skip_cleanup: true
    tag_name: '$(git describe --tags --exact-match)'
    api_key:
      secure: 
    on:
      repo: ArcBlock/forge-elixir-sdk
      branch: master
env:
  matrix:
    - MIX_ENV=test
